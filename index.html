<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zevista Healthcare</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./assets/images/logo.jpeg" alt="logo" class="logo__image" />
      </div>
      <ul class="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <main>
      <div class="slider">
        <div class="slides">
          <div class="slide">
            <img src="./assets/images/Zevi-D3.jpeg" alt="Zevi-D3" />
          </div>
          <div class="slide">
            <img src="./assets/images/Zevicet-M.jpeg" alt="Zevicet-M" />
          </div>
          <div class="slide">
            <img src="./assets/images/Zevicuf-ls.jpeg" alt="Zevicuf-ls" />
          </div>
          <div class="slide">
            <img src="./assets/images/Zevifit-AD-Child.jpeg" alt="Slide 3" />
          </div>
          <div class="slide">
            <img src="./assets/images/Zevifit-AD.jpeg" alt="Zevifit-AD" />
          </div>
          <div class="slide">
            <img src="./assets/images/Zevifit-DX.jpeg" alt="Zevifit-DX" />
          </div>
          <div class="slide">
            <img src="./assets/images/Zevipan-Dsr.jpeg" alt="Zevipan-Dsr" />
          </div>
          <div class="slide">
            <img src="./assets/images/Zevivert-PV.jpeg" alt="Zevivert-PV" />
          </div>
        </div>
        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
          <span class="dot" onclick="currentSlide(7)"></span>
          <span class="dot" onclick="currentSlide(8)"></span>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
