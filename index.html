<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zevista Healthcare</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <!-- <script src="./assets/js/index.js"></script> -->
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./assets/images/logo.jpeg" alt="logo" class="logo__image" />
      </div>
      <ul class="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <!-- <main>
      <img src="./assets/images/Zevifit-AD.jpeg" alt="company building" />
    </main> -->

    <main>
      <div class="slider">
        <div class="slides">
          <div class="slide">
            <img src="./assets/images/Company-main.jpeg" alt="Slide 1" />
          </div>
          <div class="slide">
            <img src="./assets/images/Zevi-D3.jpeg" alt="Slide 2" />
          </div>
          <div class="slide">
            <img src="./assets/images/Zevicet-M.jpeg" alt="Slide 3" />
          </div>
        </div>
        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
